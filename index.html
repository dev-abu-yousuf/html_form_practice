<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <fieldset>
        <div class="center">
            FROM Tag <mark>HARD Class</mark>
            <h1>Registration form</h1>
        </div>
        <hr>
        <label for="user">Name</label>
        <input type="text" id="user" name="user" placeholder="User name">
        
        <label for="Email">Email</label>
        <input type="email" id="Email" name="useremail" placeholder="User Email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="userpassword" placeholder="User password">
        
        <label for="phn">Phone:</label>
        <select name="code">
            <option value="+880">+880</option>
            <option value="+990">+990</option>
            <option value="+110">+110</option>
        </select>
        <input type="number" id="phn" name="usernumber" placeholder="0123456789" readonly>
        
        <label for="country">Country</label>
        <input list="con">
        <datalist id="con">
            <option value="Bangladesh"></option>
            <option value="Canada"></option>
            <option value="India"></option>
        </datalist>

        <label>Gender</label>
        <input type="radio" id="gnd1" name="gender">
        <label for="gnd1">Male</label>
        <input type="radio" id="gnd2" name="gender">
        <label for="gnd2">Female</label>
        
        <label for="date">Date Of Birth</label>
        <input type="date" id="date" name="dob">
        
        <label for="time">Time</label>
        <input type="time" id="time" name="time">
        
        <label for="color">Colors</label>
        <input type="color" id="color" name="color">
        
        <label for="file">Choose photo</label>
        <input type="file" id="file" name="file">
        
        <label for="vehicle1">
            <input type="checkbox" id="vehicle1" name="vec"> I Have a Bike
        </label>
        <label for="vehicle2">
            <input type="checkbox" id="vehicle2" name="vec"> I Have a Bicycle
        </label>
        
        <label for="comment">Your Comment</label>
        <textarea name="comment" id="comment" cols="30" rows="4">YOUR COMMENT</textarea>

        <div class="center">
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </div>
    </fieldset>
</body>
</html>
